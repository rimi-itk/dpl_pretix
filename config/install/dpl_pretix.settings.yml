langcode: en
status: true
dependencies:
  enforced:
    module:
      - dpl_pretix

pretix:
  prod:
    domain: ~
    url: https://pretix.eu/
    # Organizer short form
    organizer: ~
    # Team API token
    api_token: ~
    # Template event short form
    template_event: ~
    event_slug_template: '{id}'

  test:
    domain: ~
    url: https://test.pretix.eu/
    # Organizer short form
    organizer: ~
    # Team API token
    api_token: ~
    # Template event short form
    template_event: ~
    event_slug_template: 'test-{id}'

libraries: {}
#   -
#     organizer: ~
#     api_token: ~

psp_elements:
  pretix_psp_meta_key: ~

event_nodes:
  capacity: ~
  maintain_copy: true
  ticket_type: ~

event_form:
  weight: 9999
